[build]
  publish = "public"
  command = "yarn run build"
  functions = "./functions"

[build.environment]
  NODE_VERSION = "16.15.1"

[context.production.environment]
  GATSBY_TOKEN_FRONTEND = "https://governance.vega.xyz/"
  GATSBY_VEGA_API = "https://api.vega.xyz/query"

[context.deploy-preview.environment]
  GATSBY_TOKEN_FRONTEND = "https://token.fairground.wtf/"
  GATSBY_VEGA_API = "https://api.n06.testnet.vega.xyz/graphql"

[functions."send-bug-report"]
